<html>
<head>
<title>Survey Form</title>
<body style="background-color:green">
<div style=" position:relative;top:20%;left:5%;">
<form style="background-color:white;width:30%;position:relative;top:30%; left:25%;box-shadow:20px 20px black">
<label style="margin-left:5px"><b>Name<b></label><br>
<input type="text" id="name" name="name"  style="margin-left:5px">
<br>
<br>
<label  style="margin-left:5px">
<b>Email<b>
</label>
<br>
<input type="text" id="email" name="email"  style="margin-left:5px">
<br>
<br>
<label>Age</label><br>
<input type="number" id="number" name="number"  style="margin-left:5px">
<br>
<br>
<label  style="margin-left:5px"> <b>Which option suits you the best ?</b></label>
<br>
<select  style="margin-left:5px">
<option value="student">Student
<option value="professional">Professional
<option value="teacher">Teacher
</select>
<br>
<br>
<label  style="margin-left:5px"><b> Would you like to recommend Geeks for geeks to others</b></label>
<br>
<input type="radio" value="yes" name="recommend"  style="margin-left:5px">Yes</input><br>
<input type="radio" value="no" name="recommend"  style="margin-left:5px">No</input><br>
<input type="radio" value="may be" name="recommend"  style="margin-left:5px">May be</input><br>
<br>
<label  style="margin-left:5px"><b> Languages best Known <b><label>
<br>
<input type="checkbox" value="c++" name="language"  style="margin-left:5px">C++</input><br>
<input type="checkbox" value="c" name="language"  style="margin-left:5px">C</input><br>
<input type="checkbox" value="java" name="language"  style="margin-left:5px">JAVA</input><br>
<input type="checkbox" value="HTML" name="language"  style="margin-left:5px">HTML</input><br>
<input type="checkbox" value="python" name="language"  style="margin-left:5px">Python</input><br>
<input type="checkbox" value="sql" name="language"  style="margin-left:5px">SQL</input><br>
<br>
<label  style="margin-left:5px"><b>Any Suggestion<b></label><br>
<textarea name="suggestion"  style="margin-left:5px"></textarea>
<br>
<br>
<button type="submit"  style="margin-left:5px;margin-bottom:5px;" >Submit</button>
</form>
</div>
</body>
</head>
</html>
